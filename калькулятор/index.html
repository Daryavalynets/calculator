<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
     <div>
        <form>
        <h1> Калькулятор чаевых </h1>
        <p class="sumCheque"> Сумма по счету </p>
        <input type="text" class="summCheck" />
        <label>
          <p class="servQuality" > Качество обслуживания </p>
            <select class="conditions">
              <option value="0"> Плохое (0%)</option>
              <option value="0.05"> Нормальное (5%)</option>
              <option value="0.1"> Хорошее (10%)</option>
              <option value="0.15">Отличное (15%)</option>
            </select>
          </label>
          <p class="ppl"> Количество человек </p>
          <input type="text" class="pplAmount" />
          <button class="calcul"> <p class="count"> Посчитать </p> </button>
          <button class="cancel"> <p class="throw"> Сбросить </p></button>
        </form>
        <p class="tips"> Чаевые: <span class="tipsValue"> 0 </span> </p>
        <p class="each"> (с каждого) </p>
        <p class="all"> Всего: <span class="chequeValue"> 0 </span> </p> 
        <p class="each"> (с каждого) </p>
     </div>
     <script src="script.js"></script>
     </body>
